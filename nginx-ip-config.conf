# Конфигурация Nginx для доступа по IP-адресу
# Этот файл нужно скопировать на сервер в /etc/nginx/sites-available/museum-app

server {
    listen 80;
    # Используем _ для приема запросов на любой IP или домен
    server_name _;

    # Увеличиваем размер загружаемых файлов (для загрузки изображений и 3D моделей)
    client_max_body_size 50M;

    location / {
        # Проксируем запросы на Next.js приложение на порту 3000
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Настройки для WebSocket (если нужно)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Передаем заголовки для правильной работы Next.js
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Отключаем кеширование для WebSocket
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
